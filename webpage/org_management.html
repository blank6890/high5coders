<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .members-list {
            list-style: none;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .member-role {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .role-owner {
            background: #dc3545;
            color: white;
        }

        .role-moderator {
            background: #fd7e14;
            color: white;
        }

        .role-spectator {
            background: #6c757d;
            color: white;
        }

        .role-select {
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-users-cog"></i>
                Organization Management
            </h1>
            <p>Manage your organization members and their roles</p>
        </div>

        <div class="content">
            <div class="section">
                <h2><i class="fas fa-info-circle"></i> Organization Information</h2>
                <div id="orgInfo">
                    <p><strong>Name:</strong> <span id="orgName">Loading...</span></p>
                    <p><strong>Code:</strong> <span id="orgCode">Loading...</span></p>
                    <p><strong>Your Role:</strong> <span id="userRole" class="member-role">Loading...</span></p>
                </div>
            </div>

            <div class="section">
                <h2><i class="fas fa-users"></i> Member Management</h2>
                <ul class="members-list" id="membersList">
                    <li class="member-item">
                        <div class="member-info">
                            <i class="fas fa-user"></i>
                            <span>Loading members...</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="back-link">
                <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get organization info from localStorage
            const currentOrg = localStorage.getItem('currentOrg');
            const currentOrgName = localStorage.getItem('currentOrgName');
            const currentUser = localStorage.getItem('currentUser') || 'demo';
            
            // Update organization info
            document.getElementById('orgName').textContent = currentOrgName || 'Unknown';
            document.getElementById('orgCode').textContent = currentOrg || 'Unknown';
            
            // Load members and roles
            loadOrganizationMembers(currentOrg, currentUser);
        });

        function loadOrganizationMembers(orgCode, currentUser) {
            // In a real application, this would fetch from the server
            // For demo, we'll use localStorage
            
            const orgMembers = JSON.parse(localStorage.getItem('orgMembers') || '{}');
            const membersList = document.getElementById('membersList');
            
            // Get current user's role to determine permissions
            const currentUserRole = orgMembers[currentUser] || 'spectator';
            document.getElementById('userRole').textContent = currentUserRole;
            document.getElementById('userRole').className = `member-role role-${currentUserRole}`;
            
            // Clear loading message
            membersList.innerHTML = '';
            
            // Add members (in real app, this would come from server)
            const demoMembers = [
                { username: currentUser, role: currentUserRole },
                { username: 'user2', role: 'moderator' },
                { username: 'user3', role: 'spectator' }
            ];
            
            demoMembers.forEach(member => {
                const li = document.createElement('li');
                li.className = 'member-item';
                
                const canManage = currentUserRole === 'owner';
                
                li.innerHTML = `
                    <div class="member-info">
                        <i class="fas fa-user"></i>
                        <span>${member.username}</span>
                        <span class="member-role role-${member.role}">${member.role}</span>
                    </div>
                    ${canManage && member.username !== currentUser ? `
                        <select class="role-select" onchange="changeRole('${member.username}', this.value)">
                            <option value="moderator" ${member.role === 'moderator' ? 'selected' : ''}>Moderator</option>
                            <option value="spectator" ${member.role === 'spectator' ? 'selected' : ''}>Spectator</option>
                        </select>
                    ` : ''}
                `;
                
                membersList.appendChild(li);
            });
        }

        function changeRole(username, newRole) {
            const currentOrg = localStorage.getItem('currentOrg');
            const currentUser = localStorage.getItem('currentUser');
            
            if (confirm(`Change ${username}'s role to ${newRole}?`)) {
                // In real app, this would send to server
                let orgMembers = JSON.parse(localStorage.getItem('orgMembers') || '{}');
                orgMembers[username] = newRole;
                localStorage.setItem('orgMembers', JSON.stringify(orgMembers));
                
                alert(`Role updated successfully!`);
                loadOrganizationMembers(currentOrg, currentUser);
            }
        }
    </script>
</body>
</html>
